<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="../../js/layui/css/layui.css">
</head>
<body>
<div>
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
        <legend>消息发送</legend>
    </fieldset>
    <div id="registerDiv">
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">输入消息</label>
            <div class="layui-input-block">
                <textarea placeholder="请输入内容" class="layui-textarea" id="sendMessage"></textarea>
            </div>
        </div>

        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">接受消息</label>
            <div class="layui-input-block">
                <textarea class="layui-textarea" id="getMessage"></textarea>
            </div>
        </div>

        <div style="text-align: center;position:fixed; left:0px; bottom:0px; width:100%; height:50px;">
            <button class="layui-btn layui-btn-danger layui-btn-radius" id="send">发送</button>
        </div>
    </div>
</div>
</body>

<script src="../../js/jquery/jquery-3.2.1.min.js"></script>
<script src="../../js/layui/layui.js"></script>
<script type="text/javascript">
    $(function () {
        if(typeof(WebSocket) == "undefined") {
            console.log("您的浏览器不支持WebSocket");
        }else {
            console.log("您的浏览器支持WebSocket");
            //实现化WebSocket对象，指定要连接的服务器地址与端口  建立连接
            var socket = new WebSocket("ws://localhost:8091/webSocket");
            console.log(socket);
            //打开事件
            socket.onopen = function() {
                console.log("Socket 已打开");
                //socket.send("这是来自客户端的消息" + location.href + new Date());
            };
            //获得消息事件
            socket.onmessage = function(msg) {
                $("#getMessage").text(msg.data);
                console.log(msg.data);
                //发现消息进入    调后台获取
            };

            //关闭事件
            socket.onclose = function() {
                console.log("Socket已关闭");
            };
            //发生了错误事件
            socket.onerror = function() {
                alert("Socket发生了错误");
            };

            $("#send").click(function(){
                console.log($("#getMessage").text());
                socket.send($("#getMessage").text());
            });

            window.onunload = function(){
                socket.close();
            };
        }
    });

</script>
</html>
