<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>聊天主页</title>

    <link rel="stylesheet" href="/js/layui/css/layui.css">
    <style type="text/css">
        html{background-color: #F0F8FF;}
        .center-in-center{
            position: absolute;
            top: 50%;
            left: 50%;
            -webkit-transform: translate(-50%, -50%);
            -moz-transform: translate(-50%, -50%);
            -ms-transform: translate(-50%, -50%);
            -o-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);

        }
    </style>
</head>
<body>

<script src="/js/layui/layui.js"></script>
<script src="../../js/common/common.js"></script>
<script>

    if(typeof(WebSocket) == "undefined") {
        console.log("您的浏览器不支持WebSocket");
    }else {

        layui.use(['layim','layer'], function(){
            var layim = layui.layim
                ,layer = layui.layer
                ,$ = layui.jquery;
            var currentUser = buildCurrentUser();
            var socket = new WebSocket("ws://localhost:8091/webSocket/"+currentUser.username);
            //打开事件
            socket.onopen = function() {
                console.log("Socket 已打开");
            };

            //关闭事件
            socket.onclose = function() {
                console.log("Socket已关闭");
            };
            //发生了错误事件
            socket.onerror = function() {
                alert("Socket发生了错误");
            };

            socket.onmessage = function(msg) {
                var data = eval('(' + msg.data + ')');
                if (data.status) {
                    if (data.type === 1) {
                        var user = {
                            name: data.backMsg
                            ,type: 'friend'
                            ,avatar: '//tva3.sinaimg.cn/crop.0.0.180.180.180/7f5f6861jw1e8qgp5bmzyj2050050aa8.jpg'
                            ,id: data.backMsg
                        };
                        active.chat(user);
                        $("#tip").hide();
                        $("#addFriend").show();
                        setInterval(timer,1000);
                        var chatWindow = $(".layui-layer-close");
                        $(chatWindow).on('click', function(){
                            socket.send("remove_random_friend");
                            window.location.reload();
                            //获得消息事件
                        });
                    }else if(data.type === 2){
                        var backData = eval('(' + data.backMsg + ')');
                        var obj = {
                            username: backData.user
                            ,avatar: '//tva3.sinaimg.cn/crop.0.0.180.180.180/7f5f6861jw1e8qgp5bmzyj2050050aa8.jpg'
                            ,id: backData.user
                            ,type: "friend"
                            ,content: backData.message
                        };
                        layim.getMessage(obj);
                    }else{
                        if ("remove_random_friend" === data.backMsg) {
                            layer.msg("对方已经退出聊天");
                            setTimeout(function () {
                                window.location.reload();
                            },2000);

                        }
                    }
                }else{
                    layer.msg(data.backMsg);
                    $("#tip").hide();
                    $(".layui-btn-danger").show();

                }
            };

            window.onunload = function(){
                socket.close();
            };

            //基础配置
            layim.config({
                // //初始化接口
                // init: {
                //     url: '/view/master/json/getList.json'
                //     ,data: {}
                // },
                //或采用以下方式初始化接口
                init: {
                    mine:currentUser
                    ,friend: buildFriends()
                    ,group: []
                }


                //查看群员接口
                // ,members: {
                //     url: '/view/master/json/getMembers.json'
                //     ,data: {}
                // }

                //上传图片接口
                ,uploadImage: {
                    url: '/upload/image' //（返回的数据格式见下文）
                    ,type: '' //默认post
                }

                //上传文件接口
                ,uploadFile: {
                    url: '/upload/file' //（返回的数据格式见下文）
                    ,type: '' //默认post
                }

                //扩展工具栏
                // ,tool: [{
                //     alias: 'code'
                //     ,title: '代码'
                //     ,icon: '&#xe64e;'
                // }]

                // ,brief: true //是否简约模式（若开启则不显示主面板）

                //,title: 'WebIM' //自定义主面板最小化时的标题
                //,right: '100px' //主面板相对浏览器右侧距离
                //,minRight: '90px' //聊天面板最小化时相对浏览器右侧距离
                ,initSkin: '5.jpg' //1-5 设置初始背景
                //,skin: ['aaa.jpg'] //新增皮肤
                //,isfriend: false //是否开启好友
                //,isgroup: false //是否开启群组
                //,min: true //是否始终最小化主面板，默认false
                ,notice: true //是否开启桌面消息提醒，默认false
                //,voice: false //声音提醒，默认开启，声音文件为：default.wav

                // ,msgbox: layui.cache.dir + 'css/modules/layim/html/msgbox.html' //消息盒子页面地址，若不开启，剔除该项即可
                // ,find: layui.cache.dir + 'css/modules/layim/html/find.html' //发现页面地址，若不开启，剔除该项即可
                // ,chatLog: layui.cache.dir + 'css/modules/layim/html/chatLog.html' //聊天记录页面地址，若不开启，剔除该项即可

            });

            //监听在线状态的切换事件
            layim.on('online', function(data){
                //console.log(data);
            });

            //监听签名修改
            layim.on('sign', function(value){
                //console.log(value);
            });

            //监听自定义工具栏点击，以添加代码为例
            layim.on('tool(code)', function(insert){
                layer.prompt({
                    title: '插入代码'
                    ,formType: 2
                    ,shade: 0
                }, function(text, index){
                    layer.close(index);
                    insert('[pre class=layui-code]' + text + '[/pre]'); //将内容插入到编辑器
                });
            });

            //监听layim建立就绪
            layim.on('ready', function(res){

                //console.log(res.mine);

                layim.msgbox(5); //模拟消息盒子有新消息，实际使用时，一般是动态获得

                //添加好友（如果检测到该socket）
                layim.addList({
                    type: 'group'
                    ,avatar: "http://tva3.sinaimg.cn/crop.64.106.361.361.50/7181dbb3jw8evfbtem8edj20ci0dpq3a.jpg"
                    ,groupname: 'Angular开发'
                    ,id: "12333333"
                    ,members: 0
                });
                layim.addList({
                    type: 'friend'
                    ,avatar: "http://tp2.sinaimg.cn/2386568184/180/40050524279/0"
                    ,username: '冲田杏梨'
                    ,groupid: 2
                    ,id: "1233333312121212"
                    ,remark: "本人冲田杏梨将结束AV女优的工作"
                });

            });

            //监听发送消息
            layim.on('sendMessage', function(data){
                // var To = data.to;
                //console.log(data);
                var mine = data.mine;
                // if(To.type === 'friend'){
                //     layim.setChatStatus('<span style="color:#FF5722;">对方正在输入。。。</span>');
                // }

                socket.send(mine.content);

            });

            //监听查看群员
            layim.on('members', function(data){
                //console.log(data);
            });

            //监听聊天窗口的切换
            layim.on('chatChange', function(res){
                var type = res.data.type;
                if(type === 'friend'){
                    //模拟标注好友状态
                    //layim.setChatStatus('<span style="color:#FF5722;">在线</span>');
                } else if(type === 'group'){
                    //模拟系统消息
                    layim.getMessage({
                        system: true
                        ,id: res.data.id
                        ,type: "group"
                        ,content: '模拟群员'+(Math.random()*100|0) + '加入群聊'
                    });
                }
            });

            //监听聊天窗口的切换
            layim.on('closeThisChat', function(res){
                console.log("close");
            });


            var active = {
                chat: function(user){
                    //自定义会话
                    layim.chat(user);
                    layer.msg('匹配成功，快开始聊天吧！');
                }
                ,message: function(){
                    //制造好友消息
                    layim.getMessage({
                        username: "贤心"
                        ,avatar: "//tp1.sinaimg.cn/1571889140/180/40030060651/1"
                        ,id: "100001"
                        ,type: "friend"
                        ,content: "嗨，你好！欢迎体验LayIM。演示标记："+ new Date().getTime()
                        ,timestamp: new Date().getTime()
                    });
                }
                ,messageAudio: function(){
                    //接受音频消息
                    layim.getMessage({
                        username: "林心如"
                        ,avatar: "//tp3.sinaimg.cn/1223762662/180/5741707953/0"
                        ,id: "76543"
                        ,type: "friend"
                        ,content: "audio[http://gddx.sc.chinaz.com/Files/DownLoad/sound1/201510/6473.mp3]"
                        ,timestamp: new Date().getTime()
                    });
                }
                ,messageVideo: function(){
                    //接受视频消息
                    layim.getMessage({
                        username: "林心如"
                        ,avatar: "//tp3.sinaimg.cn/1223762662/180/5741707953/0"
                        ,id: "76543"
                        ,type: "friend"
                        ,content: "video[http://www.w3school.com.cn//i/movie.ogg]"
                        ,timestamp: new Date().getTime()
                    });
                }
                ,messageTemp: function(){
                    //接受临时会话消息
                    layim.getMessage({
                        username: "小酱"
                        ,avatar: "//tva1.sinaimg.cn/crop.7.0.736.736.50/bd986d61jw8f5x8bqtp00j20ku0kgabx.jpg"
                        ,id: "198909151014"
                        ,type: "friend"
                        ,content: "临时："+ new Date().getTime()
                    });
                }
                ,add: function(){
                    //实际使用时数据由动态获得
                    layim.add({
                        type: 'friend'
                        ,username: '麻花疼'
                        ,avatar: '//tva1.sinaimg.cn/crop.0.0.720.720.180/005JKVuPjw8ers4osyzhaj30k00k075e.jpg'
                        ,submit: function(group, remark, index){
                            layer.msg('好友申请已发送，请等待对方确认', {
                                icon: 1
                                ,shade: 0.5
                            }, function(){
                                layer.close(index);
                            });

                            //通知对方
                            /*
                            $.post('/im-applyFriend/', {
                              uid: info.uid
                              ,from_group: group
                              ,remark: remark
                            }, function(res){
                              if(res.status != 0){
                                return layer.msg(res.msg);
                              }
                              layer.msg('好友申请已发送，请等待对方确认', {
                                icon: 1
                                ,shade: 0.5
                              }, function(){
                                layer.close(index);
                              });
                            });
                            */
                        }
                    });
                }
                ,addqun: function(){
                    layim.add({
                        type: 'group'
                        ,username: 'LayIM会员群'
                        ,avatar: '//tva2.sinaimg.cn/crop.0.0.180.180.50/6ddfa27bjw1e8qgp5bmzyj2050050aa8.jpg'
                        ,submit: function(group, remark, index){
                            layer.msg('申请已发送，请等待管理员确认', {
                                icon: 1
                                ,shade: 0.5
                            }, function(){
                                layer.close(index);
                            });

                            //通知对方
                            /*
                            $.post('/im-applyGroup/', {
                              uid: info.uid
                              ,from_group: group
                              ,remark: remark
                            }, function(res){

                            });
                            */
                        }
                    });
                }
                ,addFriend: function(){
                    var user = {
                        type: 'friend'
                        ,id: 1234560
                        ,username: '李彦宏' //好友昵称，若申请加群，参数为：groupname
                        ,avatar: '//tva4.sinaimg.cn/crop.0.0.996.996.180/8b2b4e23jw8f14vkwwrmjj20ro0rpjsq.jpg' //头像
                        ,sign: '全球最大的中文搜索引擎'
                    };
                    layim.setFriendGroup({
                        type: user.type
                        ,username: user.username
                        ,avatar: user.avatar
                        ,group: layim.cache().friend //获取好友列表数据
                        ,submit: function(group, index){
                            //一般在此执行Ajax和WS，以通知对方已经同意申请
                            //……

                            //同意后，将好友追加到主面板
                            layim.addList({
                                type: user.type
                                ,username: user.username
                                ,avatar: user.avatar
                                ,groupid: group //所在的分组id
                                ,id: user.id //好友ID
                                ,sign: user.sign //好友签名
                            });

                            layer.close(index);
                        }
                    });
                }
                ,addGroup: function(){
                    layer.msg('已成功把[Angular开发]添加到群组里', {
                        icon: 1
                    });
                    //增加一个群组
                    layim.addList({
                        type: 'group'
                        ,avatar: "//tva3.sinaimg.cn/crop.64.106.361.361.50/7181dbb3jw8evfbtem8edj20ci0dpq3a.jpg"
                        ,groupname: 'Angular开发'
                        ,id: "12333333"
                        ,members: 0
                    });
                }
                ,removeFriend: function(){
                    layer.msg('已成功删除[凤姐]', {
                        icon: 1
                    });
                    //删除一个好友
                    layim.removeList({
                        id: 121286
                        ,type: 'friend'
                    });
                }
                ,removeGroup: function(){
                    layer.msg('已成功删除[前端群]', {
                        icon: 1
                    });
                    //删除一个群组
                    layim.removeList({
                        id: 101
                        ,type: 'group'
                    });
                }
                //置灰离线好友
                ,setGray: function(){
                    layim.setFriendStatus(168168, 'offline');

                    layer.msg('已成功将好友[马小云]置灰', {
                        icon: 1
                    });
                }
                //取消好友置灰
                ,unGray: function(){
                    layim.setFriendStatus(168168, 'online');

                    layer.msg('成功取消好友[马小云]置灰状态', {
                        icon: 1
                    });
                }
                //移动端版本
                ,mobile: function(){
                    var device = layui.device();
                    var mobileHome = '/layim/demo/mobile.html';
                    if(device.android || device.ios){
                        return location.href = mobileHome;
                    }
                    var index = layer.open({
                        type: 2
                        ,title: '移动版演示 （或手机扫右侧二维码预览）'
                        ,content: mobileHome
                        ,area: ['375px', '667px']
                        ,shadeClose: true
                        ,shade: 0.8
                        ,end: function(){
                            layer.close(index + 2);
                        }
                    });
                    layer.photos({
                        photos: {
                            "data": [{
                                "src": "http://cdn.layui.com/upload/2016_12/168_1481056358469_50288.png",
                            }]
                        }
                        ,anim: 0
                        ,shade: false
                        ,success: function(layero){
                            layero.css('margin-left', '350px');
                        }
                    });
                }
            };

            $('.layui-layer-close').on('click', function(){
                console.log("click close");
                // socket.send("search...");
                //获得消息事件
            });

            $('.layui-btn-danger').on('click', function(){
                $(".layui-btn-danger").hide();
                $("#tip").show();
                socket.send("search...");
                //获得消息事件
            });

            function buildCurrentUser(){
                var currentUser = {};//用户类

                currentUser.avatar = "http://cdn.firstlinkapp.com/upload/2016_6/1465575923433_33812.jpg";//我的头像

                $.ajax({
                    url:"http://localhost:8091/user/info/load/one",
                    async: false,
                    contentType: "application/x-www-form-urlencoded; charset=utf-8",
                    xhrFields:{withCredentials:true},
                    dataType: 'json',
                    type: 'post',
                    success: function (rs) {
                        if (rs.isSuccess) {
                            var user = rs.data;
                            console.log(user);
                            currentUser.username = user.userName;//用户昵称

                            currentUser.id = user.id;//用户id

                            currentUser.status = "online";//在线状态 online：在线、hide：隐身

                            currentUser.remark = user.sign;//我的签名
                        } else {
                            layer.msg(rs.message);
                            return false;
                        }
                    },
                    error: function (data) {
                        alert("程序报错啦！快去报告程序猿");

                    }
                });
                return currentUser;
            }

            function buildFriends(){
                var userFriends = [];//好友列表信息
                var friendList = [];//好友列表用户信息
                userFriends.groupname = "我的好友";//测试
                userFriends.id = 1;//测试
                $.ajax({
                    url:"http://localhost:8091/user/friend/list",
                    async: false,
                    contentType: "application/x-www-form-urlencoded; charset=utf-8",
                    xhrFields:{withCredentials:true},
                    dataType: 'json',
                    type: 'post',
                    success: function (rs) {
                        if (rs.isSuccess) {
                            var users = rs.data;
                            for (var i = 0; i < users.length; i++) {
                                var userFriend = {};
                                userFriend.username = users[i].userName;//用户昵称

                                userFriend.id = users[i].id;//用户id

                                userFriend.status = "online";//在线状态 online：在线、hide：隐身

                                userFriend.remark = users[i].sign;//我的签名

                                currentUser.avatar = "http://cdn.firstlinkapp.com/upload/2016_6/1465575923433_33812.jpg";
                                friendList.push(userFriend);
                            }
                        } else {
                            layer.msg(rs.message);
                            return false;
                        }
                    },
                    error: function (data) {
                        alert("程序报错啦！快去报告程序猿");

                    }
                });
                userFriends.list = friendList;

                console.log("当前用户的好友列表"+userFriends);

                return userFriends;
            }

        });

    }

    var hour,minute,second;//时 分 秒
    hour=minute=second=0;//初始化

    function timer(){//计时
        second+=1;
        if(second>=60){
            second=0;
            minute+=1;
        }
        if(minute>=60){
            minute=0;
            hour+=1;
        }
        document.getElementById("chatTime").innerText = "你们已经聊了"+hour+'时'+minute+'分'+second+'秒';
    }


</script>
</body>
<div class="center-in-center">
    <button class="layui-btn layui-btn-danger layui-btn-radius" id="search_math">开始匹配</button>
    <p style="display: none" id="tip">正在匹配，请稍等。。。</p>
</div>
<div id="addFriend" style="display: none">
    <button class="layui-btn layui-btn-warm layui-btn-radius" id="add_friend">添加好友</button>
    <p id="chatTime"></p>
</div>
</html>
